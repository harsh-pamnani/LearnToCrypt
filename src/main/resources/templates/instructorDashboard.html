<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="/css/main.css">

    <style type="text/css">
        .dashboard {
            margin-top: 7rem;
            margin-bottom: 7rem;
        }
    </style>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <title> LearnToCrypt Home </title>
</head>

<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light mb-2" id="navigationHome">

        <a class="navbar-brand" href="/homepage">LearnToCrypt</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#optionsCollapsed"
            aria-controls="optionsCollapsed" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!--- code snippet for collapsible feature of navbar with responsiveness by using bootstrap classes -->
        <div class="collapse navbar-collapse" id="optionsCollapsed">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#"> Dashboard </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"> Playground </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"> Contact Us </a>
                </li>

            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="btn-group">
                    <button th:text="${username}" type="button" class="btn btn-dark dropdown-toggle mr-5"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> Some Name </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="/profile"> My Profile </a>
                        <a class="dropdown-item" href="/logout"> Logout </a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container dashboard">
        <div class="row">
            <div class="col-md-4">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title"> Class Management </h5>
                        <p class="card-text"> Manage the classes here. You can enroll new students to the course from here. </p>
                        <a href="/classManagement" class="card-link"> MANAGE </a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title"> Student Management </h5>
                        <p class="card-text"> Manage the students here. You can delete the students from here. </p>
                        <a href="/studentManagement" class="card-link"> MANAGE </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

	<div th:replace="fragments/footer"></div>
</body>

</html>
