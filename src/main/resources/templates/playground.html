<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="/css/main.css">

    <style type="text/css">
        .content {
            margin-top: 7rem;
            margin-bottom: 7rem;
        }
    </style>

    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
          integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
          crossorigin="anonymous">

    <title>LearnToCrypt Playground</title>
</head>
<body>
    <div th:replace="fragments/navbarLoggedIn"></div>

    <div class="container content">
        <hr>
        <h2>Compare Algorithms</h2>
        <div class="row" th:object = "${leftAlgorithms}">
            <select class="form-control" name = "First Algorithm Selection">
                <option value="">Select an algorithm</option>
                <option th:each="algorithm : ${leftAlgorithms}" th:value = "${algorithm}" th:text = "${algorithm}"></option>
            </select>
        </div>
    </div>

    <div th:replace="fragments/footer"></div>
</body>
</html>
