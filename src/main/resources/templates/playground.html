<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="/css/main.css">

    <style type="text/css">
        .content {
            margin-top: 7rem;
            margin-bottom: 7rem;
        }
        form {
            width: 100%;
            padding: 20px;
        }
    </style>

    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
          integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
          crossorigin="anonymous">

    <title>LearnToCrypt Playground</title>
</head>
<body>
    <div th:replace="fragments/navbarLoggedIn"></div>

    <div class="container content">
        <div id="profile-form-style" class="card">
            <div class="card-title card-header"> Compare Algorithms </div>
            <div class="card-body">
                <div class="row">
                    <form method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="file" class="form-label">Select file for encryption: </label>
                            <input type="file" name="file" id="file"/>
                        </div>
                        <hr>
                        <h2>First Algorithm: </h2>
                        <div class="form-group" style="text-align: center"  th:object = "${leftAlgorithms}">
                            <select class="form-control" name = "firstAlgo">
                                <option value="">Select an algorithm</option>
                                <option th:each="algorithmL : ${leftAlgorithms}" th:value = "${algorithmL}" th:text = "${algorithmL}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="keyLeft" class="form-label">Key for first algorithm: </label>
                            <input class="form-control" id="keyLeft" th:value="${keyLeft}" type="text"
                                   name="keyLeft" />
                        </div>
                        <hr>
                        <h2>Second Algorithm: </h2>
                        <div class="form-group" style="text-align: center" th:object = "${rightAlgorithms}">
                            <select class="form-control" name = "secondAlgo">
                                <option value="">Select an algorithm</option>
                                <option th:each="algorithmR : ${rightAlgorithms}" th:value = "${algorithmR}" th:text = "${algorithmR}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="keyRight" class="form-label">Key for Second algorithm: </label>
                            <input class="form-control" id="keyRight" th:value="${keyLeft}" type="text"
                                   name="keyRight" />
                        </div>

                        <div class="form-group" style="text-align: center">
                            <button type="submit" class="btn btn-dark"> Compare </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="fragments/footer"></div>
</body>
</html>
