<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="/css/main.css">

    <link rel="stylesheet" type="text/css" href="/css/login_regi_form.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <title> LearnToCrypt Home </title>
</head>

<body>
	<div th:replace="fragments/navbar"></div>

    <div class="row" id="login-form">
        <div class="col-md-4 col-sm-6"></div>
        <div class="col-md-4 col-sm-6">
            <div id="login-form-style" class="card">
                <div class="card-header"> LearnToCrypt Login </div>
                <form method="post">
                    <div class="form-group">
                        <label for="emailid" class="form-label"><i class="fas fa-envelope"></i> Email: </label>
                        <input class="form-control" id="emailid" th:field="${user.email}" type="text"
                            placeholder="example@gmail.com" name="email" />
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label"><i class="fas fa-unlock-alt"></i> Password: </label>
                        <input class="form-control" id="password" th:field="${user.password}" type="password"
                            name="password" />
                    </div>
                    <div class="form-group">
                        <a href="/forgotpassword">Forgot Password?</a>
                    </div>
                    <div class="form-group">
                        <div id="formError" th:text="${invalidLogin}"></div>
                    </div>
                    <div class="form-group" style="text-align: center">
                        <button type="submit" class="btn btn-dark"> Login </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-4 col-sm-6"></div>
    </div>

	<div th:replace="fragments/footer"></div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
